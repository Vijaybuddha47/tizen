<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=1920, user-scalable=no'>
		<meta http-equiv='cache-control' content='no-cache'>
		<meta http-equiv='expires' content='0'>
		<meta http-equiv='pragma' content='no-cache'>
		<meta name="description" content=""/>
		<title></title>

		<!-- include jQuery file (you can use jQuery in your environment) -->
		<script src="lib/caph/3.1.0/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>

		<!-- include the CAPH Package for jquery -->
		<script src="lib/caph/3.1.0/caph-jquery.min.js" type="text/javascript"></script>
		<script src="lib/caph/3.1.0/bower_components/lodash/lodash.min.js" type="text/javascript"></script>
		
		<link href="css/style.css" rel="stylesheet">
		<link href="css/video-player.css" rel="stylesheet">
		<script src="js/navigation.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body style="background:rgba(7,7,7,1)">
		<div class="splash-screen" style="display: none;"></div>
		<div class="main-container">
			<!-- Start of Navigation box -->
			<div class="navigation-box menu_container active">
				<div class="navigation-gap left_navigation">
					<ul class="navigation-list" id="menuList">
						<!-- Dynamic navigation list will come here -->
					</ul>
				</div>
			</div>
			<!-- End of Navigation box -->

			<!-- Start of UI Page -->
			<div class="container" style="display:none;">
				<div class="content-box">
					<div class="header-box"><h1 id="header_title"><!-- Dynamic title --></h1></div>
				
					<!-- Start of inner content -->
					<div class="inner-content">
						<!-- Start of Category container -->
						<div class="category-box cat_container">
							<ul class="category-listbox" id="catList">
								<!-- Dynamic category/subcategory/about/search keyboard list will come here -->
							</ul>

							<div class="about-desc">
								<!-- About description will come here -->
							</div>
						</div>
						<!-- End of Category container -->
					</div>
					<!-- End of inner content -->
				</div>
			</div>

		
			<!-- Start of Video container -->
			<div focusable data-focusable-depth='3' data-focusable-initial-focus='true' class="video-container video_container" id="video_container">
				<object id="av-player" type="application/avplayer" class="video_box"></object>
				<!-- Start of video pause -->
				<div class="pause-icon" style="display: none;">
					<img src="images/btn_play_off.png" alt="pause icon">
				</div>
				<!-- End of video pause -->
					
				<!-- Start of video title -->
				<div class="video-inner" >
					<h4 class="video-title"></h4>
					<!-- Start of video loader -->
					<div class="video-loader">
					  <div class="circle_loader circle-loader-dimension"></div>
					</div>
					<!-- End of video loader -->
				</div>
				<!-- End of video title -->
				<!-- Start of progress bar -->
				 <div class="progress-container" style="display: none;">
					 <span class="progress-time" id="currentTime"></span>
					 <div class="progress">
						 <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
							 <span class="sr-only"></span>
						 </div>
					 </div>
					 <span class="progress-time" id="totalTime"></span>
				 </div>
				<!-- End progress bar -->
			</div>
			<!-- End of video container --> 
		</div>

		<span id="modal_container" class="modal_container">
			<!-- Html file will come here -->
		</span>
		<script src="js/config.js"></script>
		<script src="js/modal.js"></script>
		<script src="js/scroll.js"></script>
		<script src="js/video.js"></script>
		<script src="$WEBAPIS/webapis/webapis.js" type="text/javascript"></script>
	</body>
</html>
