    <meta http-equiv='expires' content='0'>

    <link rel="stylesheet" type="text/css" href="css/login-signup.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/modal.css" />

    <script src="lib/navigation/jquery.min.js"></script>
    <script src="lib/navigation/lodash.min.js"></script>
    <script src="lib/navigation/spatial_navigation.js"></script>
    <script src="lib/common/date.js"></script>
    <script src="lib/common/moment.js"></script>

<body class="login-body">
  <!-- <img class="logo" src="images/background.png" alt="login" /> -->
  <div class="login-container" id="login_container">
    <div class="logo-box left-side">
      <img class="logo" src="images/ezie_logo.png" alt="Logo" />
    </div>
    <div class="form-container right-side" id="login_right_side_container">
      <div class="login-heading">Login</div>
      <div class="login-input">
        <div class="form-box">
          <input type="text" class="form-inputbox boxble active focusable" id="email" tabindex="0" data-sn-up="null"
            data-sn-down="#password" data-sn-right="null" data-sn-left="null" placeholder="Email"/>
        </div>
        <div class="form-box">
          <input type="password" class="form-inputbox boxble focusable" id="password" tabindex="0" data-sn-up="#email"
            data-sn-down="#loginButton" data-sn-left="null" data-sn-right="null" placeholder="Password"
           />
        </div>
      </div>
      <div class="form-boxs signin-button-box">
        <button class="login-btn boxble focusable" id="loginButton" tabindex="0" data-sn-up="#password"
          data-sn-down="#signUpButton" data-sn-right="null" data-sn-left="null">
          LOGIN
        </button>
      </div>
      <div class="form-boxs signup-button-box">
        <button class="login-btn sign-up boxble focusable" id="signUpButton" tabindex="0" data-sn-up="#loginButton"
          data-sn-down="#forgotButton" data-sn-right="null" data-sn-left="null">
          SIGN UP
        </button>
      </div>

      <div class="form-boxs signup-button-box">
        <button class="login-btn sign-up boxble focusable" id="forgotButton" tabindex="0" data-sn-up="#signUpButton"
          data-sn-down="null" data-sn-right="null" data-sn-left="null">
          FORGOT PASSWORD
        </button>
      </div>
    </div>
  </div>

  <!-- Sign up start-->
  <div class="signup-container" id="signup_container" style="display: none">
    <div class="logo-box left-side">
      <img class="logo" src="images/ezie_logo.png" alt="Logo" />
    </div>
    <div class="form-container right-side" id="right_side_signup">
      <div class="login-heading">Sign Up</div>
      <div class="login-input">
        <div class="form-box">
          <input type="text" class="form-inputbox sign-up-box focusable active" id="signup_username" tabindex="0"
            data-sn-up="null" data-sn-down="#signup_email" data-sn-right="null" data-sn-left="null"
            placeholder="Username" />
        </div>
        <div class="form-box">
          <input type="email" class="form-inputbox sign-up-box focusable" id="signup_email" tabindex="0"
            data-sn-up="#signup_username" data-sn-down="#signup_password" data-sn-left="null" data-sn-right="null"
            placeholder="Email" pattern=".+@email\.com" required/>
        </div>
        <div class="form-box">
          <input type="password" class="form-inputbox sign-up-box focusable" id="signup_password" tabindex="0"
            data-sn-up="#signup_email" data-sn-down="#signup_confirm_password" data-sn-left="null" data-sn-right="null"
            placeholder="Password" />
        </div>
        <div class="form-box">
          <input type="password" class="form-inputbox sign-up-box focusable" id="signup_confirm_password"
            tabindex="0" data-sn-up="#signup_password" data-sn-down="#sign_UpButton" data-sn-left="null"
            data-sn-right="null" placeholder="Confirm Password" />
        </div>
      </div>
      <div class="form-boxs signup-btn-box">
        <button class="login-btn sign-up-box focusable" id="sign_UpButton" tabindex="0"
          data-sn-up="#signup_confirm_password" data-sn-down="#SignButton" data-sn-right="null" data-sn-left="null">
          SIGN UP
        </button>
      </div>
      <div class="form-boxs cancel-button-box">
        <button class="login-btn sign-up-box focusable" id="SignButton" tabindex="0" data-sn-up="#sign_UpButton"
          data-sn-down="null" data-sn-right="null" data-sn-left="null">
          LOGIN
        </button>
      </div>
    </div>
  </div>
  <!-- Sign up  end-->

  <!-- forget password start -->

  <div class="forget-pass-container" id="forget_pass_container" style="display: none">
    <div class="forget-modal-subscription" id="forget_modal_subscription">
      <div class="forget-subscription-modal">
        <h2 class="forget-headline" id="forget_headline">Forgot Password</h2>
        <P class="forget-paragraph">Please enter your email to receive a pincode to create a new password</P>
        <div class="form-box">
          <input type="text" class="forget-box focusable active" id="forgot_email" tabindex="0" data-sn-up="null"
            data-sn-down="#forget_okButton" data-sn-right="null" data-sn-left="null" placeholder="Email" />
        </div>
        <div class="forget-okbtn" id="food_okbtn">
          <button class="forget-okbutton focusable" tabindex="6" id="forget_okButton" data-sn-up="#forgot_email"
            data-sn-right="null" data-sn-left="null" data-sn-down="#cancel_okButton">SEND</button>
        </div>
        <div class="forget-okbtn" id="food_okbtn">
            <button class="forget-okbutton focusable" tabindex="6" id="cancel_okButton" data-sn-up="#forget_okButton"
            data-sn-right="null" data-sn-left="null" data-sn-down="null">CANCEL</button>
        </div>
      </div>
    </div>
  </div>


  <!-- forget password end -->

  <!-- change password start -->


  <div class="change-pass-container" id="change_pass_container" style="display: none">
    <div class="forget-modal-subscription" id="forget_modal_subscription">
      <div class="forget-subscription-modal">
        <h2 class="forget-headline" id="forget_headline">Change Password</h2>
        <div class="form-container">
          <div class="form-box">
            <input type="text" class="forget-box focusable" id="change_password" tabindex="0"
              data-sn-up="#change_email" data-sn-down="#confirm_password" data-sn-right="null" data-sn-left="null"
              placeholder="Password" />
          </div>
          <div class="form-box">
            <input type="text" class="forget-box focusable" id="confirm_password" tabindex="0"
              data-sn-up="#change_password" data-sn-down="#otp" data-sn-right="null" data-sn-left="null"
              placeholder="Confirm Password" />
          </div>
          <div class="form-box">
            <input type="text" class="forget-box focusable" id="otp" tabindex="0"
              data-sn-up="#confirm_password" data-sn-down="#changeButton" data-sn-right="null" data-sn-left="null"
              placeholder="OTP" />
          </div>
        </div>
        <div class="forget-okbtn" id="food_okbtn">
          <button class="forget-okbutton focusable" tabindex="6" id="change_okButton" data-sn-up="null"
            data-sn-right="null" data-sn-left="null" data-sn-down="null">CHANGE</button>
        </div>
      </div>
    </div>
  </div>


  <!-- change password end -->

  <div class="error-box" id="login_error" style="display: none">
    <span class="error-message" id="error_message"></span>
  </div>

  <div class="login_loader" id="login_loader">
    <div class="login_circle_loader"></div>
</div>
  <script src="js/add-numbers-key.js" type="text/javascript"></script>
  <script src="js/config.js " type="text/javascript "></script>
  <script src="js/login.js" type="text/javascript"></script>
  <script src="js/api-v1.js" type="text/javascript"></script>
  <script src="$WEBAPIS/webapis/webapis.js " type="text/javascript "></script>
</body>

</html>
