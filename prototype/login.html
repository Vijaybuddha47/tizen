<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1920, user-scalable=no" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/modal.css" />
  <script src="lib/navigation/jquery-3.6.3.min.js"></script>
  <script src="lib/navigation/jquery.min.js"></script>
  <script src="lib/navigation/lodash.min.js"></script>
  <script src="lib/navigation/spatial_navigation.js"></script>
</head>

<body class="login-body">
  <div class="main-container">
    <div class="login-container" id="login_container">
      <!-- <div class="logo-background">
          <img src="images/fusioni-pro.png" />
        </div> -->
      <div class="logo-box">
        <img class="logo" src="images/fusioni-pro-mobile.png" alt="Logo" />
      </div>
      <div class="form-container">
        <div class="form-box">
          <input type="text" class="form-inputbox boxble active focusable" id="email" tabindex="0" data-sn-up="null"
            data-sn-down="#password" data-sn-right="null" data-sn-left="null" placeholder="Email"
            value="admin@gmail.com" />
        </div>
        <div class="form-box">
          <input type="password" class="form-inputbox boxble focusable" id="password" tabindex="0" data-sn-up="#email"
            data-sn-down="#forgotPass" data-sn-left="null" data-sn-right="null" placeholder="Password"
            value="admin@123" />
        </div>
        <div class="forgot-btn-box">
          <div class="forgot-btn boxble focusable" id="forgotPass" tabindex="0" data-sn-up="#password"
            data-sn-down="#loginButton" data-sn-left="null" data-sn-right="null">
            Forgot Password?
          </div>
        </div>

        <div class="form-boxs signin-button-box">
          <button class="login-btn boxble focusable" id="loginButton" tabindex="0" data-sn-up="#forgotPass"
            data-sn-down="#signUpButton" data-sn-right="null" data-sn-left="null">
            SIGN IN
          </button>
        </div>
        <div class="button-divider">OR</div>
        <div class="form-boxs signup-button-box">
          <button class="sign-up boxble focusable" id="signUpButton" tabindex="0" data-sn-up="#loginButton"
            data-sn-down="null" data-sn-right="null" data-sn-left="null">
            SIGN UP
          </button>
        </div>
      </div>
    </div>

    <!-- Sign up start-->
    <div class="sign-up-container" id="sign_up_container" style="display: none">
      <div class="logo-box">
        <img class="logo" src="images/fusioni-pro-mobile.png" alt="Logo" />
      </div>
      <div class="form-container">
        <div class="form-box">
          <input type="text" class="form-inputbox sign-up-box focusable active" id="signup_username" tabindex="0"
            data-sn-up="null" data-sn-down="#signup_email" data-sn-right="null" data-sn-left="null"
            placeholder="Username" />
        </div>
        <div class="form-box">
          <input type="email" class="form-inputbox sign-up-box focusable" id="signup_email" tabindex="0"
            data-sn-up="#signup_username" data-sn-down="#signup_password" data-sn-left="null" data-sn-right="null"
            placeholder="Email" />
        </div>
        <div class="form-box">
          <input type="password" class="form-inputbox sign-up-box focusable" id="signup_password" tabindex="0"
            data-sn-up="#signup_email" data-sn-down="#sign_UpButton" data-sn-left="null" data-sn-right="null"
            placeholder="Password" />
        </div>
        <div class="form-box" style="display: none">
          <input type="confirm_password" class="form-inputbox sign-up-box focusable" id="signup_confirm_password"
            tabindex="0" data-sn-up="#signup_email" data-sn-down="#sign_UpButton" data-sn-left="null"
            data-sn-right="null" placeholder="Password" />
        </div>
        <div class="form-boxs signup-btn-box">
          <button class="signup-button sign-up-box focusable" id="sign_UpButton" tabindex="0"
            data-sn-up="#signup_password" data-sn-down="#cancelSignButton" data-sn-right="null" data-sn-left="null">
            SIGN UP
          </button>
        </div>
        <div class="form-boxs cancel-button-box">
          <button class="cancel-button sign-up-box focusable" id="cancelSignButton" tabindex="0"
            data-sn-up="#sign_UpButton" data-sn-down="null" data-sn-right="null" data-sn-left="null">
            CANCEL
          </button>
        </div>
      </div>
    </div>
    <!-- Sign up  end-->

    <!-- forget password start -->
    <div class="forget-pass-container" id="forget_pass_container" style="display: none">
      <div class="logo-box">
        <img class="logo" src="images/fusioni-pro-mobile.png" alt="Logo" />
      </div>
      <br />
      <div class="form-container">
        <div class="form-box">
          <input type="text" class="form-inputbox forget-box focusable active" id="forgot_email" tabindex="0"
            data-sn-up="null" data-sn-down="#resetButton" data-sn-right="null" data-sn-left="null"
            placeholder="Email" />
        </div>
        <div class="form-boxs reset-button-box">
          <button class="reset-pass-button forget-box focusable" id="resetButton" tabindex="0"
            data-sn-up="#forgot_email" data-sn-down="#cencelButton" data-sn-right="null" data-sn-left="null">
            <span><b>RESET PASSWORD</b></span>
          </button>
        </div>
        <div class="form-boxs cancel-forgot-box">
          <button class="cancel-forgot-button forget-box focusable" id="cencelButton" tabindex="0"
            data-sn-up="#resetButton" data-sn-down="null" data-sn-right="null" data-sn-left="null">
            <span><b>CANCEL</b></span>
          </button>
        </div>
      </div>
    </div>
    <!-- forget password end -->

    <!-- change password start -->
    <div class="change-pass-container" id="change_pass_container" style="display: none">
      <div class="logo-box">
        <img class="logo" src="images/fusioni-pro-mobile.png" alt="Logo" />
      </div>
      <br />
      <div class="form-container">
        <!-- <div class="form-box">
            <input
              type="text"
              class="form-inputbox sign-up-box focusable"
              id="change_email"
              tabindex="0"
              data-sn-up="null"
              data-sn-down="#change_password"
              data-sn-right="null"
              data-sn-left="null"
              placeholder="Email"
            /></div> -->
        <div class="form-box">
          <input type="text" class="form-inputbox sign-up-box focusable" id="change_password" tabindex="0"
            data-sn-up="#change_email" data-sn-down="#confirm_password" data-sn-right="null" data-sn-left="null"
            placeholder="Password" />
        </div>
        <div class="form-box">
          <input type="text" class="form-inputbox sign-up-box focusable" id="confirm_password" tabindex="0"
            data-sn-up="#change_password" data-sn-down="#otp" data-sn-right="null" data-sn-left="null"
            placeholder="Confirm Password" />
        </div>
        <div class="form-box">
          <input type="text" class="form-inputbox sign-up-box focusable" id="otp" tabindex="0"
            data-sn-up="#confirm_password" data-sn-down="#changeButton" data-sn-right="null" data-sn-left="null"
            placeholder="OTP" />
        </div>
      </div>
      <div class="form-boxs reset-button-box">
        <button class="reset-pass-button forget-box focusable" id="changeButton" tabindex="0" data-sn-up="#forgot_email"
          data-sn-down="#changeCencelButton" data-sn-right="null" data-sn-left="null">
          <span><b>CHANGE PASSWORD</b></span>
        </button>
      </div>
      <div class="form-boxs cancel-forgot-box">
        <button class="cancel-forgot-button forget-box focusable" id="changeCencelButton" tabindex="0"
          data-sn-up="#changeButton" data-sn-down="null" data-sn-right="null" data-sn-left="null">
          <span><b>CANCEL</b></span>
        </button>
      </div>
    </div>
    <!-- change password end -->

    <div class="error-box" id="login_error">
      <span class="error-message" id="error_message">Something went wrong.Please try again.</span>
    </div>
  </div>
  <div class="loader" id="loader">
    <div class="circle_loader"></div>
  </div>
  <script src="js/add-numbers-key.js" type="text/javascript"></script>
  <script src="js/config.js " type="text/javascript "></script>
  <script src="js/api-v1.js" type="text/javascript"></script>
  <script src="js/login.js" type="text/javascript"></script>
  <script src="$WEBAPIS/webapis/webapis.js " type="text/javascript "></script>
</body>

</html>
