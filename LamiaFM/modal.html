<!-- Start of Exit Modal -->
<div class="exit_modal mod_bg_color">
	<h2 class="popup_headline mod_text_color"></h2>
	<div class="popup_btn">
		<button focusable data-focusable-depth="4" data-focusable-next-focus-left='null' data-focusable-next-focus-up='null' data-focusable-next-focus-down='null' data-focusable-initial-focus="true" class="no_btn mod_button_sel">NO</button>
		<button focusable data-focusable-depth="4" data-focusable-next-focus-right='null' data-focusable-next-focus-up='null' data-focusable-next-focus-down='null' class="yes_btn mod_button_un_sel">YES</button>
	</div>
</div>

<!-- Start of Retry/Cancel & Retry/Next Modal -->
<div class="popup_connection retry_modal mod_bg_color">
	<!-- <img src="images/exit.png" class="popup_img"> -->
	<h2 class="popup_header"><span class="dialog_img"></span><span class="dialog_txt mod_name"></span></h2>
	<div class="popup_description mod_text_color"></div>
	<div class="popup_btn">
		<button focusable data-focusable-depth="4" data-focusable-initial-focus="true" data-focusable-next-focus-left='null' data-focusable-next-focus-up='null' data-focusable-next-focus-down='null' class="connection_btn mod_button_sel">RETRY</button>
		<button focusable data-focusable-depth="4" data-focusable-next-focus-right='null' data-focusable-next-focus-up='null' data-focusable-next-focus-down='null' class="connection_retry_btn mod_button_un_sel">CANCEL</button>
	</div>
</div>

<!-- Start of Net Connection Error/Version Modal -->
<div class="popup_connection net_error_modal mod_bg_color">
	<!-- <img src="images/exit.png" class="popup_img"> -->
	<h2 class="popup_header"><span class="dialog_img"></span><span class="dialog_txt mod_name"></span></h2>
	<div class="popup_description mod_text_color"></div>
	<div class="popup_btn">
		<button focusable data-focusable-depth="4" data-focusable-initial-focus="true" class="connection_btn mod_button_sel">OK</button>
	</div>
</div>
