<!-- Start of Exit Modal -->
<div class="exit_modal mod_bg_color">
    <h2 class="popup_headline mod_text_color"></h2>
    <div class="popup_btn" id="exitModal">
        <button tabindex="7" id="noButton" data-sn-up="null" data-sn-down="null" data-sn-right="null"
            data-sn-left="#yesButton" class="no_button mod_button_sel focusable pointer_enable">לא</button>

        <button tabindex="7" id="yesButton" data-sn-up="null" data-sn-down="null" data-sn-right="#noButton"
            data-sn-left="null" class="yes_button mod_button_un_sel focusable pointer_enable">כן</button>
    </div>
</div>

<!-- Start of Retry/Cancel & Retry/Exit Modal -->
<div class="popup_connection retry_modal mod_bg_color">
    <h2 class="popup_header"><span class="dialog_img"></span><span
            class="dialog_txt mod_name mod_heading_text_color"></span></h2>
    <div class="popup_description mod_text_color"></div>
    <div class="popup_btn" id="retryModal">
        <button tabindex="7" id="retryButton" data-sn-up="null" data-sn-down="null" data-sn-right="null"
            data-sn-left="#cancelButton"
            class="connection_btn retry_button mod_button_sel focusable pointer_enable">RETRY</button>

        <button tabindex="7" id="cancelButton" data-sn-up="null" data-sn-down="null" data-sn-right="#retryButton"
            data-sn-left="null"
            class="connection_retry_btn cancel_button mod_button_un_sel focusable pointer_enable">CANCEL</button>
    </div>
</div>
